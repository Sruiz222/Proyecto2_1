<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Formulario de Usuario</title>
  <!-- Agrega la referencia a Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 30px;
      margin-top: 50px;
    }
    .form-control {
      border-radius: 5px;
    }
    .btn-primary {
      border-radius: 5px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="d-flex justify-content-center">
    <div class="col-md-6">
      <h2 class="mb-4 text-center">Registro</h2>
      
      <form form action="#" th:action="@{/usuario}" th:object="${usuario}" method="post">
        <!-- Nombre -->
        <div class="mb-3">
          <label for="name" class="form-label">Nombre:</label>
          <input type="text" th:field="*{name}" class="form-control"  id="name" name="name" required>
        </div>

        <!-- Apellido -->
        <div class="mb-3">
          <label for="lastname" class="form-label">Apellido:</label>
          <input type="text" th:field="*{lastname}" class="form-control"  id="lastname" name="name" required>
        </div>

        <!-- DNI -->
        <div class="mb-3">
          <label for="dni" class="form-label">DNI:</label>
          <input type="text" th:field="*{dni}" class="form-control" id="dni" name="dni" required>
        </div>

        <!-- Número de Teléfono -->
        <div class="mb-3">
          <label for="phonenumber" class="form-label">Número de Teléfono:</label>
          <input type="tel" th:field="*{phoneNumber}" class="form-control" id="phonenumber" name="phonenumber" required>
        </div>

        <!-- Correo Electrónico -->
        <div class="mb-3">
          <label for="email" class="form-label">Correo Electrónico:</label>
          <input type="email" th:field="*{email}" class="form-control" id="email" name="email" required>
        </div>

        <!-- Contraseña -->
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña:</label>
          <input type="password" th:field="*{password}"  class="form-control" id="password" name="password" required>
        </div>

        <!-- Botones -->
        <div class="d-grid gap-2">
          <button type="submit" class="btn btn-primary">Registrar</button>
          <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#loginModal">Iniciar Sesión</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- Modal de Iniciar Sesión -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginModalLabel">Iniciar Sesión</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <!-- Agrega aquí el formulario de inicio de sesión si lo necesitas -->
      </div>
    </div>
  </div>
</div>

<!-- Agrega la referencia a Bootstrap JS y Popper.js (necesarios para ciertas funciones de Bootstrap) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
